<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
    <title>Weather Journal</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__content">
            <div id="wrapper__content-search" class="wrapper__content-search">
                <div class="wrapper__content-zip">
                    <h3 class="zip-text">Zip Code</h3>
                    <div class="zip-content-container">
                        <input placeholder="Enter zip code here" type="text" id="zip" class="zip-input" required>
                        <button type="submit" id="generate" class="zip-button">Search</button>
                    </div>
                </div>
                <div class="wrapper__content-feelings">
                    <h3 class="feelings-text">Feelings</h3>
                    <div class="feelings-content-container">
                        <textarea class="feelings-textarea" id="feelings" cols="30" rows="6" required></textarea>
                    </div>
                </div>
                <div id="entryHolder" class="wrapper-content-info">
                    <div id="place-name" class="wrapper__content-place">
                    </div>
                    <div id="temp" class="wrapper__content-temp">
                        <img src="./assets/temp.png" alt="Weather icon" class="temp-img">
                        <h2 id="temp-text" class="temp-text">22</h2>
                    </div>
                    <div id="date" class="wrapper__content-date">
                        <h1 id="date-name" class="place-name">13 agust</h1>
                    </div>
                    <div id="content" class="wrapper__content-feelings-holder">
                    </div>
                    <div class="wrapper__content-description">
                        <p id="description-text" class="description-text">Clear Sky</p>
                    </div>
                    <div class="wrapper__content-rest">
                        <div class="wrapper__content-rest-wind">
                            <img src="./assets/cloud.png" alt="" class="rest-cloud-img">
                            <div class="rest-wind-text">
                                <h2 class="description-text-rest">Wind</h2>
                                <p id="description-text-wind-speed" class="description-text-info">Speed 2</p>
                                <p id="description-text-wind-deg" class="description-text-info">Deg 2</p>
                            </div>
                        </div>
                        <div class="wrapper__content-rest-wind">
                            <img src="./assets/wind.png" alt="" class="rest-wind-img">
                            <div class="rest-wind-text">
                                <h2 class="description-text-rest">Cloud</h2>
                                <p id="description-text-cloud" class="description-text-info">All 1</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="wrapper-content-placeholder" class="wrapper-content-placeholder">
                    <img src="./assets/search.png" alt="" class="placeholder-img">
                    <h1 class="placeholder-text">Write the zip code and press "Search" or press on your keyboard "Enter" to see the weather information</h1>
                </div>
                <div id="loading" class="loading hide-loading">
                    <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="64px" height="64px" viewBox="0 0 128 128" xml:space="preserve"><rect x="0" y="0" width="100%" height="100%" fill="#5f9ea0" /><g><path d="M64 128A64 64 0 0 1 18.34 19.16L21.16 22a60 60 0 1 0 52.8-17.17l.62-3.95A64 64 0 0 1 64 128z" fill="#ffffff"/><animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="1800ms" repeatCount="indefinite"></animateTransform></g></svg>
                </div>
            </div>
            <div class="wrapper__content-searchs-list-container">
                <div class="wrapper__content-searchs-title">
                    <h3 class="searchs-title">Searchs history</h3>
                </div>
                <ul id="wrapper__content-searchs-list" class="wrapper__content-searchs-list"></ul>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
